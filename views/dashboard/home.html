<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Dashboard</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb">
					<li class="active"><i class="fa fa-dashboard"></i> Dashboard</li>
				</ol>
			</div>
		</div>

		<div class="row">
			<div ng-repeat="div in divs">
				<stats number="{{div.number}}" comments="{{div.comments}}"
					colour="{{div.colour}}" type="{{div.type}}" goto="{{div.href}}"></stats>
			</div>
		</div>
		<!-- /.row -->


		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-clock-o fa-fw"></i> Tasks Panel
						</h3>
					</div>
					<div class="panel-body">
						<div class="list-group">
							<form>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-search"></i>
										</div>

										<input type="text" class="form-control"
											placeholder="Search task" ng-model="searchTask">

									</div>
								</div>
							</form>
							<span class="list-group-item ng-isolate-scope ng-binding">
								<a href="#/dashboard/home"
								ng-click="sortType='text';sortReverse=!sortReverse;deleteSelected()"><b>Tasks:</b>
									<span ng-show="sortType == 'text' && !sortReverse"
									class="fa fa-caret-up"></span> <span
									ng-show="sortType == 'text' && sortReverse"
									class="fa fa-caret-down"></span> </a> <span class="pull-right ">
									<a href="#/dashboard/home"
									ng-click="sortType='time';sortReverse=!sortReverse;deleteSelected()">
										<span ng-show="sortType == 'time' && sortReverse"
										class="fa fa-caret-down pull-right"></span> <span
										ng-show="sortType == 'time' && !sortReverse"
										class="fa fa-caret-up pull-right"></span><b>Time:</b>
								</a>
							</span>
							</span>
							<tasks> <!-- tasks="tasks" sort-type="sortType"
								sort-reverse='sortReverse' search-task="searchTask"
								number-of-tasks='numberOfTasks' task-detail='taskDetail'
								selected='selected' --> </tasks>
						</div>
						<div class="text-right">
							<a href="#/dashboard/home" ng-click="numberOfTasks=1000"
								ng-show="numberOfTasks<=5">View all tasks <i
								class="fa fa-arrow-circle-right"></i></a> <a href="#/dashboard/home"
								ng-click="numberOfTasks=5" ng-show="numberOfTasks>5"> Back
								to classic view <i class="fa fa-arrow-circle-left"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
</div>
